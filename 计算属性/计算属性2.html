<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue01</title>
  </head>
  <body> 
    <div id="app">
         <h2>总价：{{totalPrice}}</h2>
     
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script>
    //计算属性会有缓存，在数据不变的情况下，它只会执行一次，而方法调用几次执行几次
        const vm = new Vue({
            el:'#app',
            data:{
              books:[{id:1,name:'unix编程艺术',price:108},
                    {id:2,name:'java',price:100},
                    {id:3,name:'Sql编程艺术',price:200},
                    {id:4,name:'linux',price:30}]
              
            },
            computed:{
                totalPrice(){
                    let price = 0
                    console.log(this.books);
                    // for(let  book of this.books)
                    // { 
                    //     price += book.price
                       
                    // }
                     for(let  idx in this.books)
                    { 
                        price += this.books[idx].price
                       
                    }
                    return price
                }
            }
         

        } )
</script>
