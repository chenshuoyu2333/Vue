<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue01</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body> 
    <div id="app">
        <div v-if="books.length">
            <table>
           <thead>
               <th></th>
               <th>书籍名称</th>
               <th>出版日期</th>
               <th>价格</th>
               <th>购买数量</th>
               <th>操作</th>
           </thead>
           <tbody>
               <tr v-for="(item,index) in books" :key="index">
                   
                   <td>{{index+1}}</td>
                   <td>{{item.name}}</td>
                   <td>{{item.date}}</td>
                   <td>{{item.price | showPrice()}}</td>
                   <td><button @click="des(item)" :disabled="item.counter<1">-</button>{{item.counter}}<button  @click="add(item)">+</button>
                </td>
                   <td><button @click="remove(index)" >移除</button></td>
               </tr>  
           </tbody>
          
            </table>
            <h2> 总价：{{ totalPrice | showPrice()}}</h2>
        </div>
        <h2 v-else>购物车为空</h2>
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="curt.js">
    
       
</script>
